
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"

	<!-- **************************************** -->
	<!-- Popup des documents CONDITIONNEMENT 		  -->
	<!-- **************************************** -->
	<p:dialog widgetVar="popupDocConditionnement"
		header="#{resourceBundle['editProduit.onglet.actes.conditionnement.doc']}"
		styleClass="essaiTabPopup popupCommWithHisto"
		resizable="true" modal="true"
		width="#{resourceBundle['popup.documents.simple.width']}" height="#{resourceBundle['popup.documents.simple.height']}">

		<h:form id="condi_popDocs_form" prependId="false"
			enctype="multipart/form-data">
			<!-- nouveau document -->
			<h3><h:outputFormat
				value="#{resourceBundle['document.nouveau']}" /></h3>
			<fieldset><c:set var="enumValueCondi"
				value="#{enumManager.getEnumValue('TypeDocumentProduit','CONDITIONNEMENT')}" />
			<p:outputPanel id="condi_out_pan_file"
				style="display:block;margin-top:10px;">
				<h:panelGrid columns="2" style="margin-bottom:10px" width="100%">
					<h:outputLabel id="labelInputCondiFile" for="input_condi_file"
						value="#{resourceBundle['document.fichier']}" />
					<t:inputFileUpload id="input_condi_file" size="30"
						value="#{produitTherapeutiqueManager.getDocumentManager(enumValueCondi).file}" />

				</h:panelGrid>
			</p:outputPanel></fieldset>
			<!-- historique -->
			<div class="popupButton"><p:commandButton
				value="#{resourceBundle['btn.ajouter']}" ajax="false"
				action="submit"
				actionListener="#{produitTherapeutiqueManager.ajouterDocument(enumValueCondi)}"
				update="fichier_cond"
				oncomplete="popupDocConditionnement.hide();" /><p:commandButton
				value="#{resourceBundle['btn.fermer']}"
				oncomplete="popupDocConditionnement.hide();" /></div>
		</h:form>
	</p:dialog>
