<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.prime.com.tr/ui"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
     template="/WEB-INF/pages/template/template.xhtml">
     
     <ui:define name="title">
		<h:outputFormat value="#{resourceBundle['gestionSite.title']}"/>
     </ui:define>
     
     <ui:define name="body">
		 
		 <h:form id="editSite">
		     <p:panel id="panel" header="#{resourceBundle['gestionSite.site']}">
		     	 <p:focus />
		         <p:messages/>
		         
		         <h:panelGrid width="50%" columns="2" cellpadding="4" cellspacing="0"
						border="0" columnClasses="panelCol_45,panelCol_55">
		         
		             <h:outputLabel styleClass="mandatory" id="codeLabel" for="code" value="#{resourceBundle['gestionSite.code']}"/>
		             <h:inputText id="code" value="#{siteManager.bean.code}" required="true" requiredMessage="#{resourceBundle['site.code.notEmpty']}"/>
		             
		             <h:outputLabel styleClass="mandatory" id="nomLabel" for="nom" value="#{resourceBundle['gestionSite.nom']}"/>
		             <h:inputText  id="nom" value="#{siteManager.bean.nom}" required="true" requiredMessage="#{resourceBundle['site.nom.notEmpty']}"/>
		             
		             <h:outputLabel id="adresseLabel" for="adresse" value="#{resourceBundle['gestionSite.adresse']}"/>
		             <h:inputTextarea id="adresse" value="#{siteManager.bean.adresse}" 
		             	rows="#{resourceBundle['textarea.rows.default']}" />
		             
		             <h:outputLabel id="codePostalLabel" for="codePostal" value="#{resourceBundle['gestionSite.codePostal']}"/>
		             <h:inputText id="codePostal" value="#{siteManager.bean.codePostal}"/>
		             
		             <h:outputLabel id="villeLabel" for="ville" value="#{resourceBundle['gestionSite.ville']}"/>
		             <h:inputText id="ville" value="#{siteManager.bean.ville}"/>
		             
		             <h:outputLabel styleClass="mandatory" id="etablissementLabel" for="etablissementSelected" value="#{resourceBundle['gestionSite.etablissement']}"/>
		             <h:selectOneMenu id="etablissementSelected" value="#{siteManager.bean.etablissement}" converter="#{etablissementConverter}" required="true" requiredMessage="#{resourceBundle['site.etablissement.notEmpty']}">
		             	<f:selectItems value="#{etablissementsManager.beans}" var="item" itemLabel="#{item.nom}" itemValue="#{item}"/>
		             </h:selectOneMenu>	
		             
		         </h:panelGrid>
		     </p:panel>  
		   	<br />
		   	<div class="actionButton">
    			<p:commandButton id="saveButton" action="save" ajax="false" value="#{resourceBundle['btn.enregistrer']}" title="#{resourceBundle['btn.enregistrer']}"/>
	   			<p:commandButton id="cancelButton" immediate="true" action="cancel" ajax="false" value="#{resourceBundle['btn.annuler']}" title="#{resourceBundle['btn.annuler']}"/>
		   	</div>
		   	<div class="basicButton">
		   		<div class="retourButton">
	   				<p:commandButton id="returnButton" immediate="true" action="comeback" ajax="false" value="#{resourceBundle['btn.retour']}" title="#{resourceBundle['btn.retour']}"/>
	   			</div>
	   		</div>
		</h:form>
		
     </ui:define>
     
</ui:composition>
