<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.prime.com.tr/ui"
	 xmlns:c="http://java.sun.com/jsp/jstl/core">
	 
 <p:dialog id="popupSiteId" header="#{resourceBundle['gestionPharmacie.selectionSites']}" widgetVar="popupSite" resizable="true" modal="true" width="500">  
	    <h:form id="formPopupSite">
	   		<p:dataTable width="500" id="sitesPopup" value="#{pharmacieManager.sitesSelectable}" var="site" emptyMessage="#{resourceBundle['results.none']}">
	   			<p:column id="nom">
	   				<f:facet name="header">
	   					<h:outputText value="#{resourceBundle['gestionSite.nom']}"/>
	   				</f:facet>
	   				<h:outputText value="#{site.nom}"/>
	   			</p:column>
	   			<p:column>
	   				<f:facet name="header">
	   					<div align="center">
	   						<input type="checkbox" id="select_all" onclick="javascript:selectAll(this)" />
	   					</div>
	   				</f:facet>
	   				<div align="center">
	   					<h:selectBooleanCheckbox value="#{site.selected}" />
	   				</div>
	   			</p:column> 
	   		</p:dataTable>		            
	        <div class="popupButton">
	        	<p:commandButton id="submitButton" ajax="true" value="#{resourceBundle['btn.valider']}" process="@form" update="resultsSite" actionListener="#{pharmacieManager.updateSites}" oncomplete="popupSite.hide();"/>
	        </div>  
	    </h:form>  
	</p:dialog>
	
</ui:composition>
