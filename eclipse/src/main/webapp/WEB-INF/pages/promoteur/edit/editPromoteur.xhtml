<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.prime.com.tr/ui"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
     template="/WEB-INF/pages/template/template.xhtml">
     
     <ui:define name="title">
		<h:outputFormat value="#{resourceBundle['gestionPromoteur.title']}"/>
     </ui:define>
     
     <ui:define name="body">
		 
		 <h:form id="editPromoteur">
		     <p:panel id="panel" header="#{resourceBundle['gestionPromoteur.promoteur']}">
		     	 <p:focus />
		         <p:messages/>
		         <h:panelGrid width="50%" columns="2" cellpadding="4" cellspacing="0"
						border="0" columnClasses="panelCol_45,panelCol_55">
		            
		             <h:outputLabel styleClass="mandatory" id="raisonSocialeLabel" for="raisonSociale" value="#{resourceBundle['gestionPromoteur.raisonSociale']}"/>
		             <h:inputText id="raisonSociale" value="#{promoteurManager.bean.raisonSociale}" required="true" requiredMessage="#{resourceBundle['promoteur.raisonSociale.notEmpty']}"/>  
		             
		             <h:outputLabel id="identifiantLabel" for="identifiant" value="#{resourceBundle['gestionPromoteur.identifiant']}"/>
		             <h:inputText id="identifiant" value="#{promoteurManager.bean.identifiant}"/>  
		             
		             <h:outputLabel styleClass="mandatory" id="typeLabel" for="type" value="#{resourceBundle['gestionPromoteur.type']}"/>
		             <h:selectOneMenu id="type" value="#{promoteurManager.bean.type}" required="true" requiredMessage="#{resourceBundle['promoteur.type.notEmpty']}">
		             	<f:selectItems value="#{enumManager.getValues('TypePromoteur')}"/>
		             </h:selectOneMenu>
		             
		         </h:panelGrid>
		     </p:panel>  
		   	<br />
		   	<div class="actionButton">
    			<p:commandButton id="saveButton" action="save" ajax="false" value="#{resourceBundle['btn.enregistrer']}" title="#{resourceBundle['btn.enregistrer']}"/>
	   			<p:commandButton id="cancelButton" immediate="true" action="cancel" ajax="false" value="#{resourceBundle['btn.annuler']}" title="#{resourceBundle['btn.annuler']}"/>
		   	</div>
		   	<div class="basicButton">
		   		<div class="retourButton">
	   				<p:commandButton id="returnButton" immediate="true" action="comeback" ajax="false" value="#{resourceBundle['btn.retour']}" title="#{resourceBundle['btn.retour']}"/>
	   			</div>
	   		</div>
		</h:form>
		
     </ui:define>
     
</ui:composition>
