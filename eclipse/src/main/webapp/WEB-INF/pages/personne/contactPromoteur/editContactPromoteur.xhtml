<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.prime.com.tr/ui"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
     template="/WEB-INF/pages/template/template.xhtml">
     
     <ui:define name="title">
		<h:outputFormat value="#{resourceBundle['gestionContactPromoteur.title']}"/>
     </ui:define>
     
     <ui:define name="body">
		 
		 <h:form id="editContactPromoteur" prependId="false">
		     <p:panel id="panel" header="#{resourceBundle['gestionContactPromoteur.contactPromoteur']}">
		     	 <p:focus />
		         <p:messages/>
		        
		         <h:panelGrid width="50%" columns="2" cellpadding="4" cellspacing="0"
						border="0" columnClasses="panelCol_45,panelCol_55">
		         
		             <h:outputLabel id="loginLabel" for="login" value="#{resourceBundle['gestionContactPromoteur.login']}"/>
		             <h:inputText id="login" value="#{contactPromoteurManager.bean.login}"/>
		             
		             <h:outputLabel id="passwordLabel" for="password" value="#{resourceBundle['gestionContactPromoteur.password']}"/>
		             <h:inputSecret redisplay="true" id="password" value="#{contactPromoteurManager.bean.password}"/>
		             		         
		             <h:outputLabel id="confirmPasswordLabel" for="confirmPassword" value="#{resourceBundle['gestionContactPromoteur.confirmPassword']}"/>
		             <h:inputSecret redisplay="true" id="confirmPassword" value="#{contactPromoteurManager.bean.confirmPassword}"/>		         
		         
		             <h:outputLabel styleClass="mandatory" id="nomLabel" for="nom" value="#{resourceBundle['gestionContactPromoteur.nom']}"/>
		             <h:inputText id="nom" value="#{contactPromoteurManager.bean.nom}" required="true" requiredMessage="#{resourceBundle['contactPromoteur.nom.notEmpty']}"/>
		             
		             <h:outputLabel id="prenomLabel" for="prenom" value="#{resourceBundle['gestionContactPromoteur.prenom']}"/>
		             <h:inputText id="prenom" value="#{contactPromoteurManager.bean.prenom}"/>
		             
		             <h:outputLabel id="telephoneLabel" for="telephone" value="#{resourceBundle['gestionContactPromoteur.telephone']}"/>
		             <h:inputText id="telephone" value="#{contactPromoteurManager.bean.telephone}"/>
		             
		             <h:outputLabel id="telephoneportableLabel" for="telephonePortable" value="#{resourceBundle['gestionContactPromoteur.telephonePortable']}"/>
		             <h:inputText id="telephonePortable" value="#{contactPromoteurManager.bean.telephonePortable}"/>
		             
		             <h:outputLabel id="mailLabel" for="mail" value="#{resourceBundle['gestionContactPromoteur.mail']}"/>
		             <h:inputText id="mail" value="#{contactPromoteurManager.bean.mail}"/>
		             
		             <h:outputLabel id="faxLabel" for="fax" value="#{resourceBundle['gestionContactPromoteur.fax']}"/>
		             <h:inputText id="fax" value="#{contactPromoteurManager.bean.fax}"/>
		             
		             <h:outputLabel id="adresseLabel" for="adresse" value="#{resourceBundle['gestionContactPromoteur.adresse']}"/>
		             <h:inputTextarea id="adresse" value="#{contactPromoteurManager.bean.adresse}"
		             	rows="#{resourceBundle['textarea.rows.default']}" />
		             
		             <h:outputLabel id="codePostalLabel" for="codePostal" value="#{resourceBundle['gestionContactPromoteur.codePostal']}"/>
		             <h:inputText id="codePostal" value="#{contactPromoteurManager.bean.codePostal}"/>
		             
		             <h:outputLabel id="villeLabel" for="ville" value="#{resourceBundle['gestionContactPromoteur.ville']}"/>
		             <h:inputText id="ville" value="#{contactPromoteurManager.bean.ville}"/>

		             <h:outputLabel styleClass="mandatory" id="promoteurLabel" for="promoteur" value="#{resourceBundle['gestionContactPromoteur.promoteur']}"/>
		           	 <p:autoComplete id="promoteur" value="#{contactPromoteurManager.bean.promoteur}"
		           	 				 required="true" requiredMessage="#{resourceBundle['contactPromoteur.promoteur.notEmpty']}"
 									 completeMethod="#{autoCompletePromoteurManager.complete}"
 									 forceSelection="true"
 									 var="promoteur"
 									 itemLabel="#{promoteur.raisonSociale}"
 									 itemValue="#{promoteur}"
 									 converter="#{promoteurConverter}" />
		         </h:panelGrid>
		     </p:panel>  
		   	<br />
		   	<div class="actionButton">
    			<p:commandButton id="saveButton" action="save" ajax="false" value="#{resourceBundle['btn.enregistrer']}" title="#{resourceBundle['btn.enregistrer']}"/>
	   			<p:commandButton id="cancelButton" immediate="true" action="cancel" ajax="false" value="#{resourceBundle['btn.annuler']}" title="#{resourceBundle['btn.annuler']}"/>
		   	</div>
		   	<div class="basicButton">
		   		<div class="retourButton">
	   				<p:commandButton id="returnButton" immediate="true" action="comeback" ajax="false" value="#{resourceBundle['btn.retour']}" title="#{resourceBundle['btn.retour']}"/>
	   			</div>
	   		</div>
		</h:form>
	   	
     </ui:define>
     
</ui:composition>
