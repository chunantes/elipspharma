<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.prime.com.tr/ui"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
     template="/WEB-INF/pages/template/template.xhtml">
     
     <ui:define name="title">
		<h:outputFormat value="#{resourceBundle['gestionCro.title']}"/>
     </ui:define>
     
     <ui:define name="body">
		 
		 <h:form id="editCro" prependId="false">
		     <p:panel id="panel" header="#{resourceBundle['gestionCro.cro']}">
		     	 <p:focus />
		         <p:messages/>
		        
		         <h:panelGrid width="50%" columns="2" cellpadding="4" cellspacing="0"
						border="0" columnClasses="panelCol_45,panelCol_55">
		         
		             <h:outputLabel id="loginLabel" for="login" value="#{resourceBundle['gestionCro.login']}"/>
		             <h:inputText id="login" value="#{croManager.bean.login}"/>
		             
		             <h:outputLabel id="passwordLabel" for="password" value="#{resourceBundle['gestionCro.password']}"/>
		             <h:inputSecret redisplay="true" id="password" value="#{croManager.bean.password}"/>
		             		         
		             <h:outputLabel id="confirmPasswordLabel" for="confirmPassword" value="#{resourceBundle['gestionCro.confirmPassword']}"/>
		             <h:inputSecret redisplay="true" id="confirmPassword" value="#{croManager.bean.confirmPassword}"/>		         
		         
		             <h:outputLabel styleClass="mandatory" id="nomLabel" for="nom" value="#{resourceBundle['gestionCro.nom']}"/>
		             <h:inputText id="nom" value="#{croManager.bean.nom}" required="true" requiredMessage="#{resourceBundle['cro.nom.notEmpty']}"/>
		             
		             <h:outputLabel id="prenomLabel" for="prenom" value="#{resourceBundle['gestionCro.prenom']}"/>
		             <h:inputText id="prenom" value="#{croManager.bean.prenom}"/>
		             
		             <h:outputLabel id="telephoneLabel" for="telephone" value="#{resourceBundle['gestionCro.telephone']}"/>
		             <h:inputText id="telephone" value="#{croManager.bean.telephone}"/>
		             
		             <h:outputLabel id="telephoneportableLabel" for="telephonePortable" value="#{resourceBundle['gestionCro.telephonePortable']}"/>
		             <h:inputText id="telephonePortable" value="#{croManager.bean.telephonePortable}"/>
		             
		             <h:outputLabel id="mailLabel" for="mail" value="#{resourceBundle['gestionCro.mail']}"/>
		             <h:inputText id="mail" value="#{croManager.bean.mail}"/>
		             
		             <h:outputLabel id="faxLabel" for="fax" value="#{resourceBundle['gestionCro.fax']}"/>
		             <h:inputText id="fax" value="#{croManager.bean.fax}"/>
		             
		             <h:outputLabel id="adresseLabel" for="adresse" value="#{resourceBundle['gestionCro.adresse']}"/>
		             <h:inputTextarea id="adresse" value="#{croManager.bean.adresse}"
		             	rows="#{resourceBundle['textarea.rows.default']}" />
		             
		             <h:outputLabel id="codePostalLabel" for="codePostal" value="#{resourceBundle['gestionCro.codePostal']}"/>
		             <h:inputText id="codePostal" value="#{croManager.bean.codePostal}"/>
		             
		             <h:outputLabel id="villeLabel" for="fax" value="#{resourceBundle['gestionCro.ville']}"/>
		             <h:inputText id="ville" value="#{croManager.bean.ville}"/>
		             
		             <h:outputLabel id="nomSocieteLabel" for="nomSociete" value="#{resourceBundle['gestionCro.nomSociete']}"/>
		             <h:inputText id="nomSociete" value="#{croManager.bean.nomSociete}"/>

		         </h:panelGrid>
		     </p:panel>  
		   	<br />
		   	<div class="actionButton">
    			<p:commandButton id="saveButton" action="save" ajax="false" value="#{resourceBundle['btn.enregistrer']}" title="#{resourceBundle['btn.enregistrer']}"/>
	   			<p:commandButton id="cancelButton" immediate="true" action="cancel" ajax="false" value="#{resourceBundle['btn.annuler']}" title="#{resourceBundle['btn.annuler']}"/>
		   	</div>
		   	<div class="basicButton">
		   		<div class="retourButton">
	   				<p:commandButton id="returnButton" immediate="true" action="comeback" ajax="false" value="#{resourceBundle['btn.retour']}" title="#{resourceBundle['btn.retour']}"/>
	   			</div>
	   		</div>
		</h:form>
		
     </ui:define>
     
</ui:composition>
