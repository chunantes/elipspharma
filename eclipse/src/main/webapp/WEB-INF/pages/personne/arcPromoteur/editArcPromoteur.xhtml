<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.prime.com.tr/ui"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
     template="/WEB-INF/pages/template/template.xhtml">
     
     <ui:define name="title">
		<h:outputFormat value="#{resourceBundle['gestionArcPromoteur.title']}"/>
     </ui:define>
     
     <ui:define name="body">
		 
		 <h:form id="editArcPromoteur" prependId="false">
		     <p:panel id="panel" header="#{resourceBundle['gestionArcPromoteur.arcPromoteur']}">
		     	 <p:focus />
		         <p:messages/>
		        
		         <h:panelGrid width="50%" columns="2" cellpadding="4" cellspacing="0"
						border="0" columnClasses="panelCol_45,panelCol_55">

		             <h:outputLabel styleClass="mandatory" id="promoteurLabel" for="promoteur" value="#{resourceBundle['gestionArcPromoteur.promoteur']}"/>
		             
		             <h:panelGroup>
			           	 <p:autoComplete id="promoteur" value="#{arcPromoteurManager.bean.promoteur}"
			           	 				 required="true" requiredMessage="#{resourceBundle['arcPromoteur.promoteur.notEmpty']}"
	 									 completeMethod="#{autoCompletePromoteurManager.complete}"
	 									 forceSelection="false"
	 									 var="promoteur"
	 									 itemLabel="#{promoteur.raisonSociale}"
	 									 itemValue="#{promoteur}"
	 									 converter="#{promoteurConverter}" />
						
						<p:commandLink style="margin-left : 2px;" ajax="true" onclick="document.forms['hiddenForm'].addPromoteurButton.click();" title="#{resourceBundle['promoteur.add']}">
							<h:graphicImage library="images" name="add.gif" />
						</p:commandLink>
					</h:panelGroup>	

		             <h:outputLabel id="loginLabel" for="login" value="#{resourceBundle['gestionArcPromoteur.login']}"/>
		             <h:inputText id="login" value="#{arcPromoteurManager.bean.login}"/>
		             
		             <h:outputLabel id="passwordLabel" for="password" value="#{resourceBundle['gestionArcPromoteur.password']}"/>
		             <h:inputSecret redisplay="true" id="password" value="#{arcPromoteurManager.bean.password}"/>
		             
		             <h:outputLabel id="confirmPasswordLabel" for="confirmPassword" value="#{resourceBundle['gestionArcPromoteur.confirmPassword']}"/>
		             <h:inputSecret redisplay="true" id="confirmPassword" value="#{arcPromoteurManager.bean.confirmPassword}"/>
		              	
		             <h:outputLabel styleClass="mandatory" id="nomLabel" for="nom" value="#{resourceBundle['gestionArcPromoteur.nom']}"/>
		             <h:inputText id="nom" value="#{arcPromoteurManager.bean.nom}" required="true" requiredMessage="#{resourceBundle['arcPromoteur.nom.notEmpty']}"/>
		             
		             <h:outputLabel id="prenomLabel" for="prenom" value="#{resourceBundle['gestionArcPromoteur.prenom']}"/>
		             <h:inputText id="prenom" value="#{arcPromoteurManager.bean.prenom}"/>
		             
		             <h:outputLabel id="telephoneLabel" for="telephone" value="#{resourceBundle['gestionArcPromoteur.telephone']}"/>
		             <h:inputText id="telephone" value="#{arcPromoteurManager.bean.telephone}"/>
		             
		             <h:outputLabel id="telephoneportableLabel" for="telephonePortable" value="#{resourceBundle['gestionArcPromoteur.telephonePortable']}"/>
		             <h:inputText id="telephonePortable" value="#{arcPromoteurManager.bean.telephonePortable}"/>
		             
		             <h:outputLabel id="mailLabel" for="mail" value="#{resourceBundle['gestionArcPromoteur.mail']}"/>
		             <h:inputText id="mail" value="#{arcPromoteurManager.bean.mail}"/>
		             
		             <h:outputLabel id="faxLabel" for="fax" value="#{resourceBundle['gestionArcPromoteur.fax']}"/>
		             <h:inputText id="fax" value="#{arcPromoteurManager.bean.fax}"/>
		             
		             <h:outputLabel id="adresseLabel" for="adresse" value="#{resourceBundle['gestionArcPromoteur.adresse']}"/>
		             <h:inputTextarea id="adresse" value="#{arcPromoteurManager.bean.adresse}"
		             	rows="#{resourceBundle['textarea.rows.default']}" cols="45" />
		             
		             <h:outputLabel id="codePostalLabel" for="codePostal" value="#{resourceBundle['gestionArcPromoteur.codePostal']}"/>
		             <h:inputText id="codePostal" value="#{arcPromoteurManager.bean.codePostal}"/>
		             
		             <h:outputLabel id="villeLabel" for="ville" value="#{resourceBundle['gestionArcPromoteur.ville']}"/>
		             <h:inputText id="ville" value="#{arcPromoteurManager.bean.ville}"/>
		         </h:panelGrid>
		     </p:panel>  
		   	<br />
		   	<div class="actionButton">
    			<p:commandButton id="saveButton" action="save" ajax="false" value="#{resourceBundle['btn.enregistrer']}" title="#{resourceBundle['btn.enregistrer']}"/>
	   			<p:commandButton id="cancelButton" immediate="true" action="cancel" ajax="false" value="#{resourceBundle['btn.annuler']}" title="#{resourceBundle['btn.annuler']}"/>
		   	</div>
		   	<div class="basicButton">
		   		<div class="retourButton">
	   				<p:commandButton id="returnButton" immediate="true" action="comeback" ajax="false" value="#{resourceBundle['btn.retour']}" title="#{resourceBundle['btn.retour']}"/>
	   			</div>
	   		</div>
	   		
		</h:form>
	   	
	   	<h:form id="hiddenForm" style="display:none;" prependId="false">
	   		<p:commandButton id="addPromoteurButton" action="addPromoteur" ajax="false"/>
	   	</h:form>
	   	
     </ui:define>
     
</ui:composition>
