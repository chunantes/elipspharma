<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
				
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces" xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<html>
<f:view contentType="text/html; charset=UTF-8" encoding="UTF-8">

	<h:head>
		<title><h:outputFormat value="#{msgs['connexion.title']}"/></title>
		<sf:resource path="/css/login.css"/>
	    <link rel="shortcut icon"  type="image/x-icon" href="#{facesContext.externalContext.requestContextPath}/resources/images/favicon.ico" />
	</h:head>

	<f:loadBundle var="msgs" basename="LabelResources"/>
	
	<h:body styleClass="yui-skin-sam" onload="document.f.j_username.focus();">
		<div class="header">
		    <h:panelGroup layout="block" styleClass="#{applicationController.environnement eq 'test' ? 'banner-test' : 'banner'}">
				<!-- Logo Eclipse -->
		    	<div class="logo">
					<img alt="#{msgs['eclipse.accueil']}" title="#{msgs['eclipse.accueil']}" src="#{facesContext.externalContext.requestContextPath}/resources/images/#{applicationController.environnement eq 'test' ? 'testlogo.jpg' : 'logo.jpg'}"/>
		    	</div>
		    </h:panelGroup>
		</div>
	
		<div class="main">
			<h1>#{msgs['eclipse.connexion']}</h1>
			<br />
			
			<form name="f" action="${request.contextPath}/j_spring_security_check" method="post">
			    <br />
			    
			    <c:if test="${not empty param.error}">
			 		<div align="center" style="color:red;padding-bottom:5px;">
			    		#{msgs['connexion.error']}
			    	</div>
			    </c:if>
			    
			    <fieldset>
					<table class="loginTab" align="center">
						<tbody>
							<tr>
								<td>
					 				<label for="j_username">#{msgs['connexion.login']} * : </label>
					 			</td>
					 			<td>
					 				<input type="text" name="j_username" value=""/>
								</td>
							</tr>
							
							<tr>
								<td>
									<label for="j_password">#{msgs['connexion.password']} * : </label>
								</td>
								<td>
									<input type="password" name="j_password" value=""/>
								</td>
							</tr>
							<tr>
								<td></td>
								<td>
									<button class="conectButton" type="submit" name="submit"><span>
										#{msgs['btn.connecter']}</span>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</fieldset>
			</form>
		</div>	 
		<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push([ '_setAccount', 'UA-37579679-1' ]);
		_gaq.push([ '_trackPageview' ]);

		(function() {
			var ga = document.createElement('script');
			ga.type = 'text/javascript';
			ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl'
					: 'http://www')
					+ '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(ga, s);
		})();
	</script>
	</h:body>
</f:view>

	
</html>
</ui:composition>
